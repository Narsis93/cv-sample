    <div class="main">
        <form class="row g-3 needs-validation" has-validation>
            <div class="col-md-4 position-relative ">
              <label for="validationTooltip01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationTooltip01" value="" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 position-relative has-validation">
              <label for="validationTooltip02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationTooltip02" value="" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 position-relative has-validation">
                <label for="validationTooltip01" class="form-label">Phone Number</label>
                <input type="phone number" class="form-control" id="validationTooltip01" value="" required>
                <div class="valid-tooltip">
                 fill it!
                </div>
              </div> 
            <div class="col-md-6 position-relative has-validation">
              <label for="validationTooltip03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-6 position-relative has-validation">
              <label for="validationTooltip04" class="form-label">State</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Choose your country</option>
                <option>italy</option>
                <option>iran</option>
                <option>germany</option>
              </select>
              <div class="invalid-tooltip">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-6 position-relative has-validation">
                <label for="validationTooltip04" class="form-label">Project Type</label>
                <select class="form-select" id="validationTooltip04" required>
                  <option selected disabled value="">Choose your Project Type</option>
                  <option>work</option>
                  <option>eduaction</option>
                  <option>personal</option>
                </select>
                <div class="invalid-tooltip">
                  Please select a valid type.
                </div>
              </div>
        
            <div class="col-9 has-validation">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                  </label>
                </div>
              </div>
            <div class="col-12"> 
                <button class="btn btn-primary" type="submit">Submit form </button> 
            </div>
          </form>
    </div>
